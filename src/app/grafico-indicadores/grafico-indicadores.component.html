<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-fill text-primary">
              <!-- BotÃ³n de regreso -->
              <a routerLink="/" class="btn btn-outline-primary mb-4">
                <i class="bi bi-arrow-left"></i> Indicadores
              </a>
            </div>
            <div class="flex-fill fw-bold">
              <h5 class="mb-4 fw-bold">{{ filteredIndicators[1]?.name }}</h5>
            </div>
          </div>
          <div class="text-center text-primary fw-bold fz-5">
            <h3>${{ lastDay.value }}</h3>
          </div>
          <div *ngIf="indicadores.length > 0">
            <div class="text-center">
              Nombre: {{ lastDay.name }}
            </div>
            <div class="text-center">
              Fecha: {{ lastDay.fecha }}
            </div>
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
              style="width: 100%; height: 400px; display: block;">
            </highcharts-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
