<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-fill text-primary">
              <!-- BotÃ³n de regreso -->
              <a routerLink="/" class="btn btn-outline-primary mb-4">
                <i class="bi bi-arrow-left"></i> Indicadores
              </a>
            </div>
            <div class="flex-fill fw-bold">
              <h5 class="mb-4 fw-bold">{{ filteredIndicators[1]?.name }}</h5>
            </div>
          </div>
          <ul class="list-group">
            <li *ngFor="let indicator of filteredIndicators" class="list-group-item">
              <div class="d-flex align-items-center">
                <div class="flex-fill text-primary">
                  {{ indicator.fecha }}
                </div>
                <div class="flex-fill text-center fw-bold">
                  ${{ indicator.value }}
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
